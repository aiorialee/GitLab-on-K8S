apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab
  namespace: gitlab
spec:
  ingressClassName: 'nginx'
  rules:
  - host: code.jingli.com
    http:
      paths:
      - backend:
          service:
            name: gitlab
            port: 
              number: 80 
        path: /
        pathType: Prefix
  - host: gitlab.jingli.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitlab
            port:
              number: 80
